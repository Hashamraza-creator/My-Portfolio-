<div class="contactform" > 
  <form>
    <h1>Contact me For Work/Genneral Enquiries</h1>
    <div class="mb-3">
      <label for="name" class="form-label">FirstName</label>
      <input type="email" class="form-control" id="ClientName" placeholder="Enter your First Name" aria-describedby="ClientName">
      
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">LastName</label>
      <input type="email" class="form-control" id="ClientName" placeholder="Enter your Last Name" aria-describedby="ClientName">
      
    </div>
    <div class="mb-3">
      <label for="Clientemail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="Clientemail" placeholder="Enter your Email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="clientphone" class="form-label">Phone</label>
      <input type="phone" class="form-control" placeholder="Enter your Phone Number" id="clientphone">
    </div>
    <div class="mb-3">
      <label for="Clientemail" class="form-label">Enquiry</label>
      <input type="email" class="form-control" id="Clientemail" placeholder="Ask your Enquiry. (If Any)" aria-describedby="emailHelp">
     
    </div>
    <div class="mb-3" id="form-check">
      <input type="checkbox" class="form-check-input" id="isClient">
      <label class="form-check-label" for="isClient">Check me out</label>
    </div>
    <button type="submit" class="btn btn-sm">Submit</button>
